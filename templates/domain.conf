<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName {{domain}}
    DocumentRoot {{documentroot}}


    <Directory "{{documentroot}}">
        Options Indexes FollowSymlinks Includes
        Require all granted
    </Directory>
  
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
 </VirtualHost>